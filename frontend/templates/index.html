<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI チャットツール</title>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Azure AI チャットツール</h1>
            <p class="subtitle">AIアシスタントと対話しましょう（RAG機能付き）</p>
            <div class="header-controls">
                <button type="button" id="upload-button" class="btn secondary">
                    <i class="fas fa-upload"></i> 文書アップロード
                </button>
                <button type="button" id="documents-button" class="btn secondary">
                    <i class="fas fa-folder-open"></i> 文書管理
                </button>
            </div>
        </header>
        
        <main>
            <div id="chat-container">
                <div id="chat-messages">
                    <div class="chat-message assistant-message">
                        <div class="message-header">AI</div>
                        <div class="message-content">
                            こんにちは！私はAIアシスタントです。何かお手伝いできることはありますか？
                        </div>
                    </div>
                </div>
                
                <div id="typing-indicator" class="typing-indicator" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <form id="chat-form" 
                  hx-post="/chat"
                  hx-target="#chat-messages"
                  hx-swap="beforeend"
                  hx-on::before-request="handleBeforeRequest()"
                  hx-on::after-request="handleAfterRequest()">
                
                <div class="input-group">
                    <input type="text" 
                           name="message" 
                           id="message-input"
                           placeholder="メッセージを入力してください..." 
                           required
                           autocomplete="off">
                    
                    <input type="hidden" name="session_id" id="session-id" value="">
                    
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i> 送信
                    </button>
                </div>
            </form>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ対応</span>
                </div>
                <div class="feature">
                    <i class="fas fa-file-alt"></i>
                    <span>文書ベース回答</span>
                </div>
                <div class="feature">
                    <i class="fas fa-search"></i>
                    <span>類似度検索</span>
                </div>
            </div>
        </main>
    </div>
    
    <!-- ファイルアップロードモーダル -->
    <div id="upload-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-upload"></i> 文書アップロード</h3>
                <button type="button" class="close-modal" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>ファイルをドラッグ&ドロップまたはクリックして選択</p>
                        <input type="file" id="file-input" name="file" accept=".pdf,.txt,.md" hidden>
                        <small>対応形式: PDF, TXT, MD (最大10MB)</small>
                    </div>
                    <div id="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <p id="upload-status">アップロード中...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 文書管理モーダル -->
    <div id="documents-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-folder-open"></i> 文書管理</h3>
                <button type="button" class="close-modal" onclick="closeDocumentsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="documents-list">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // メッセージ送信前の処理
        function handleBeforeRequest() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const chatMessages = document.getElementById('chat-messages');
            
            // ユーザーメッセージを表示
            const userMessage = messageInput.value;
            const userMessageHtml = `
                <div class="chat-message user-message">
                    <div class="message-header">あなた</div>
                    <div class="message-content">${escapeHtml(userMessage)}</div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', userMessageHtml);
            
            // 入力フィールドをクリア
            messageInput.value = '';
            
            // ボタンを無効化
            sendButton.disabled = true;
            
            // タイピングインジケーターを表示
            typingIndicator.style.display = 'flex';
            
            // スクロールを最下部に
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // メッセージ送信後の処理
        function handleAfterRequest() {
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            
            // ボタンを有効化
            sendButton.disabled = false;
            
            // タイピングインジケーターを非表示
            typingIndicator.style.display = 'none';
            
            // スクロールを最下部に
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 入力フィールドにフォーカス
            messageInput.focus();
            
            // セッションIDを更新
            const sessionInput = chatMessages.querySelector('input[name="session_id"]');
            if (sessionInput) {
                document.getElementById('session-id').value = sessionInput.value;
                sessionInput.remove();
            }
        }
        
        // HTMLエスケープ
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // Enterキーで送信
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            }
        });
        
        // 初期フォーカス
        document.getElementById('message-input').focus();
        
        // ======= RAG機能のJavaScript =======
        
        // ファイルアップロードモーダル関連
        function openUploadModal() {
            document.getElementById('upload-modal').style.display = 'flex';
        }
        
        function closeUploadModal() {
            document.getElementById('upload-modal').style.display = 'none';
            document.getElementById('upload-form').reset();
            document.getElementById('upload-progress').style.display = 'none';
        }
        
        // 文書管理モーダル関連
        function openDocumentsModal() {
            document.getElementById('documents-modal').style.display = 'flex';
            loadDocuments();
        }
        
        function closeDocumentsModal() {
            document.getElementById('documents-modal').style.display = 'none';
        }
        
        // ボタンイベントリスナー
        document.getElementById('upload-button').addEventListener('click', openUploadModal);
        document.getElementById('documents-button').addEventListener('click', openDocumentsModal);
        
        // ファイルアップロード機能
        const fileUploadArea = document.querySelector('.file-upload-area');
        const fileInput = document.getElementById('file-input');
        
        fileUploadArea.addEventListener('click', () => fileInput.click());
        
        // ドラッグ&ドロップ機能
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('drag-over');
        });
        
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('drag-over');
        });
        
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });
        
        // ファイルアップロード処理
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const progressDiv = document.getElementById('upload-progress');
            const statusP = document.getElementById('upload-status');
            const progressFill = document.querySelector('.progress-fill');
            
            progressDiv.style.display = 'block';
            statusP.textContent = 'アップロード中...';
            progressFill.style.width = '0%';
            
            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    progressFill.style.width = '100%';
                    statusP.textContent = `✅ ${result.message}`;
                    statusP.style.color = 'green';
                    
                    setTimeout(() => {
                        closeUploadModal();
                    }, 2000);
                } else {
                    statusP.textContent = `❌ エラー: ${result.detail}`;
                    statusP.style.color = 'red';
                }
            } catch (error) {
                statusP.textContent = `❌ アップロードエラー: ${error.message}`;
                statusP.style.color = 'red';
            }
        }
        
        // 文書一覧読み込み
        async function loadDocuments() {
            const documentsList = document.getElementById('documents-list');
            documentsList.innerHTML = '<div class="loading">読み込み中...</div>';
            
            try {
                const response = await fetch('/api/documents/list');
                const result = await response.json();
                
                if (response.ok && result.documents.length > 0) {
                    documentsList.innerHTML = result.documents.map(doc => `
                        <div class="document-item">
                            <div class="document-info">
                                <h4><i class="fas fa-file-alt"></i> ${doc.source}</h4>
                                <p>チャンク数: ${doc.chunks} | 作成日時: ${new Date(doc.created_at).toLocaleString('ja-JP')}</p>
                            </div>
                            <button class="delete-btn" onclick="deleteDocument('${doc.source}')">
                                <i class="fas fa-trash"></i> 削除
                            </button>
                        </div>
                    `).join('');
                } else {
                    documentsList.innerHTML = '<div class="no-documents">アップロードされた文書がありません</div>';
                }
            } catch (error) {
                documentsList.innerHTML = `<div class="error">エラー: ${error.message}</div>`;
            }
        }
        
        // 文書削除
        async function deleteDocument(documentName) {
            if (!confirm(`文書「${documentName}」を削除しますか？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/documents/${encodeURIComponent(documentName)}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    loadDocuments(); // 一覧を再読み込み
                } else {
                    alert(`エラー: ${result.detail}`);
                }
            } catch (error) {
                alert(`削除エラー: ${error.message}`);
            }
        }
        
        // モーダル外クリックで閉じる
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
